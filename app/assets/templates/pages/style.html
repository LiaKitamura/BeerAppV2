<!-- style description collapse -->
<a data-toggle="collapse" data-target="#collapseStyle" href="">
  <h4>{{ style.name }}</h4>
</a>
<div id="collapseStyle" class="panel-collapse collapse">
  {{ style.description }}
</div>

<!-- {{ 	beers }} -->
<ul class="list-group row">

  <li class="list-group-item col-sm-4 text-center" ng-repeat="beer in beers">
    <a ng-href="/#/beer/{{ beer.id}}">
      <img src="{{ beer.labels.icon }}" alt="" />
      <img ng-show="!beer.labels.icon" src="/assets/images/notAvailable.png" alt="" /><br>
      {{ beer.name }}
    </a>
  </li>

</ul>
